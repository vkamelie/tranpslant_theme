<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Kreon&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/534cb0898d.js"></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Transplant Support</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">Transplant Support</a>
      </h1>
      <ul>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="post.html">Posts</a></li>
        <li>
          <a href="dashboard.html"
            ><i class="fas fa-user"></i
            ><span class="hide-sm">Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html"
            ><i class="fas fa-sign-out-alt"></i
            ><span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Forum
      </h1>
      <p class="lead"><i class="fas fa-comment-alt"></i> Guidelines:</p>

      <div class="post-form">
        <div class="post-form-header ">
          <h3>
            <ul>
              <li>Be Kind.</li>
              <li>
                Do not provide any medical advice, always consoult your doctor.
              </li>
            </ul>
          </h3>
        </div>
        <form class="form my-1">
          <textarea cols="30" rows="5" placeholder="Create a post"></textarea>
          <input type="submit" value="Submit" class="btn btn-dark my-1" />
        </form>
        <div class="posts">
          <div class="post bg-white my-1 p-1">
            <div>
              <img
                class="round-img"
                src="https://us.123rf.com/450wm/photollurg/photollurg1803/photollurg180300027/97512047-cute-pitbull-dog.jpg?ver=6"
                alt="avatar"
              />
              <h4>John Doe</h4>
            </div>

            <div>
              <p class="my-1">This Is where people were put their posts</p>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i><span>5</span>
              </button>
              <button class="btn"><i class="fas fa-thumbs-down"></i></button>
              <a href="post.html" class="btn btn-primary">Discussion</a>
            </div>
          </div>
        </div>

        <div class="posts">
          <div class="post bg-white my-1 p-1">
            <div>
              <img
                class="round-img"
                src="https://us.123rf.com/450wm/photollurg/photollurg1803/photollurg180300027/97512047-cute-pitbull-dog.jpg?ver=6"
                alt="avatar"
              />
              <h4>John Doe</h4>
            </div>

            <div>
              <p class="my-1">This Is where people were put their posts</p>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i><span>5</span>
              </button>
              <button class="btn"><i class="fas fa-thumbs-down"></i></button>
              <a href="post.html" class="btn btn-primary">Discussion</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
